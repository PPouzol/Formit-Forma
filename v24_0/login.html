<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/react.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma Login</title>

    <script type="text/javascript">
      function replaceDialogContent()
      {
        //const baseUrl = "https%3A%2F%2Fapp.spacemaker.ai%2Fprojects";
        const baseUrl = "https://local.autodeskforma.eu:3001";
        const returnUrl = `${baseUrl}?loggedIn=1`;
        window.location.replace(`https://app.autodeskforma.eu/auth/login?rd=${returnUrl}`);
      }
    </script>
  </head>
  <body onload="replaceDialogContent()">
    <div id="root"></div>
    <script type="module" src="/src/login.tsx"></script>
  </body>
</html>
